  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzx2ItdHGkBltJI3W0hUlxRwneKTBJsKa0hbRHNqjbVO1wrFYQD1WsxmLJ6wpnnAdDpYg/exec'
    const form = document.forms['google-sheet']

// Add a reference to the loading element
const loading = document.querySelector('.loading');

// Add an event listener to the form submit button
form.addEventListener('submit', e => {
  e.preventDefault();

  // Show the loading animation
  loading.style.display = 'block';

  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      // Hide the loading animation
      loading.style.display = 'none';
      alert("Thanks for Registering..! We Will Contact You Soon...");
    })
    .catch(error => {
      console.error('Error!', error.message);
      // Hide the loading animation
      loading.style.display = 'none';
    });
});





  const datetimeField = form.querySelector('#datetime');

  // Get current date and time
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  datetimeField.value = `${hours}:${minutes} | ${day}-${month}-${year} `;
