<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embers'22</title>
  <link rel="stylesheet" href="../css/event.css">

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    />

</head>

<body>
  
  <div class="loading">
    <div class="spinner"></div>
  </div>
  
  <div class="formcontainer">
  <form class="form" method="POST" name="google-sheet">
        <h1>Embers '23 Registeration </h1>
        <br>
        <span>
          <label for="team">Team Name:</label>
          <input type="text" class="inputfield" id="team" name="teamName" placeholder="Team Name*" required></span>
        <span>
          <label for="team">Team Leader Name:</label>
          <input type="text" class="inputfield" id="username" name="leaderName" placeholder="Team Leader Name*"
            required></span>
            <span>
              <span>
               <label for="member">Team Member Names: (maximum 4 in a team)</label>
               <textarea style="text-align: left;" class="inputfield" name="mems_name" id=""   cols="30" rows="4">
member 2: ,
Member 3: ,
Member 4: .
</textarea>

              </span>


        <span>
          <label for="team"> Email:</label>
          <input type="email" class="inputfield" id="email" name="Email" placeholder="Email*" required></span>
        <span>
          <label for="phone">Phone Number:</label>
          <input type="text" class="inputfield" id="phone" name="Phone" placeholder="Phone Number*" required></span>
        <span>
          <label for="phone">events</label>
          <select class="inputfield" id="cars" name="Events" required>
            <option value="">--Select--</option>
            <option value="embedathon">embedathon</option>
            <option value="Project Exhibition">Project Exhibition</option>
          </select>
          <label for="title">Project Title</label>
          <input type="text" class="inputfield" id="title" name="P_title" placeholder="Enter your Project Title" required></span>
          <span>
            <label for="idea">What is your project idea?</label>
            <textarea class="inputfield" name="P_idea" id="idea" placeholder="Please describe your project idea" cols="30" rows="4"></textarea>
        </span>
          <span>
            <label for="challenge">What challenges does it overcome?</label>
            <textarea class="inputfield" name="p_challenges" id="challenge" placeholder="Please describe the challenges this solution can address" cols="30" rows="4"></textarea>
        </span>
            <span><label for="requirements">What are the requirements needed in college?</label>
            <input type="text" class="inputfield" id="requirements" name="Requirements" placeholder="Examples: power outlet, Wi-Fi, desk space" required></span>
            <span>
            <span>
            <label for="tid">Transaction ID:</label>
            <input type="text" class="inputfield" id="tid" name="transactionId" placeholder="Transaction ID*"
              required></span>

    <span>        
    <div class="qr">
            <img  src="../images/azlanqr.jpeg" alt=""></div></span>
            <span>
              <input type="hidden" class="inputfield" id="datetime" name="date_time"  >
            </span>
            <br>
      <span class="submitspan"><input class="submit" type="submit" value="Submit" name="submit"> </span> 
     </form>
    </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzx2ItdHGkBltJI3W0hUlxRwneKTBJsKa0hbRHNqjbVO1wrFYQD1WsxmLJ6wpnnAdDpYg/exec'
    const form = document.forms['google-sheet']

// Add a reference to the loading element
const loading = document.querySelector('.loading');

// Add an event listener to the form submit button
form.addEventListener('submit', e => {
  e.preventDefault();

  // Show the loading animation
  loading.style.display = 'block';

  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      // Hide the loading animation
      loading.style.display = 'none';
      alert("Thanks for Registering..! We Will Contact You Soon...");
    })
    .catch(error => {
      console.error('Error!', error.message);
      // Hide the loading animation
      loading.style.display = 'none';
    });
});





  const datetimeField = form.querySelector('#datetime');

  // Get current date and time
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  datetimeField.value = `${hours}:${minutes} | ${day}-${month}-${year} `;

  </script>
</body>

</html>
